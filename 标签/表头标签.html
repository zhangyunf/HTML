<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" cellspacing="1" cellpadding="1" align="e=center">
        <caption>caption标签是啥？标题？</caption>

        <tr>
            <th>属性</th>
            <th>含义</th>
            <th colspan="2">取值</th>
        </tr>
        <tr>
            <th>border</th>
            <td>单元格边框</td>
            <td>像素值，默认0</td>
            <td rowspan="3"> rowspan从当前单元格向下跨3行</td>
        </tr>
        <tr>
            <th>cellspacing</th>
            <td>单元格与单元格边框的间距</td>
            <td>像素值，默认2</td>
        </tr>
        <tr>
            <th>cellpadding</th>
            <td>单元格内容与单元格边框的间距</td>
            <td>像素值，默认1</td>
        </tr>

    </table>

</body>
</html>
