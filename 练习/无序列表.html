<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>自定义列表项1</dt>
            <dd>自定义列表项1的内容解释1</dd>
        <dt>自定义列表2</dt>
            <dd>自定义列表项2的内容解释2</dd>
    </dl>

</body>
</html>
